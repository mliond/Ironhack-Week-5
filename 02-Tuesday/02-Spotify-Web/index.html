<html>
<head>
  <title>Spotify Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="shared/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1 class="text-center">Spotify Search</h1>
    </div>

    <div class="row show">
      <form action="" class="search form-inline text-center">
        <input type="text" class="form-control artist" placeholder="Search artist..">
        <input type="submit" class="submit btn btn-success">
      </form>
    </div>

    <div class="row">
      <div class="col-lg-2">
      </div>
      <div class="col-lg-8">
        <table class="table table-hover">
        </table>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src='shared/js.js'></script>
</body>
</html>
