<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="text-center">Movie player</h1>

    <div class="buttons text-center">
      <button class="btn btn-danger" id="play">Play</button>
      <button class="btn btn-danger" id="pause">Pause</button>
      <button class="btn btn-danger" id="beginning">-> Beginning</button>
      <button class="btn btn-danger" id="loop">Loop</button>
      <button class="btn btn-danger" id="excerpt">Excerpt</button>
    </div>
    <div class="text-center" id="movie-goes-here">
      <video src="Military_Boat.mp4"></video>
    </div>

    <!-- jQuery -->
    <script src="http://code.jquery.com/jquery.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="my_script.js"></script>
  </body>
</html>
