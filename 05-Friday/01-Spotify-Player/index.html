<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

	<header>
		<div class="container">
			<div class="row">
				<img class="logo" src="http://kpcbweb2.s3.amazonaws.com/companies/329/logo/original/Spotify.jpg?1364424490" alt="" height="80px">
			</div>
		</div>
	</header>
	
	<main>
		<div class="container">
			<div class="row">
				<input type="text" class="search-term" placeholder="Search for a song..">
			</div>
			<div class="row">
				<div class="col-lg-5">
					<div class="cover">
						<img class="cover" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
					</div>
				</div>
				<div class="col-lg-7">
					<p class="track-artist">alt-J</p>
				  <p class="track-name">Hunger of The Pine</p>
				</div>
			</div>
			<div class="controls row">
				<div class="col-lg-1">
					<button type="button" class="play btn btn-default btn-lg">
					  <span id="button" class="glyphicon glyphicon-play" aria-hidden="true"></span>
					</button>
				</div>
				<div class="col-lg-11">
					<div class="seekbar">
					  <progress value="0" max="30"></progress>
					</div>
				</div>

			</div>
		</div>
	</main>

	<footer>
		<div class="container">
			<div class="row">
				<p class="text text-center">
					* Spotify 30-Days Free Trial Offer Terms and Conditions apply. Users who have subscribed to the Premium or Unlimited service or who have taken a trial are ineligible for this offer.
				</p>
			</div>
		</div>
	</footer>

	<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"class="js-player"></audio>
	<!-- Modal -->
	<div class="js-modal modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="media">
	        <div class="media-left">
            <img class="media-object" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
	        </div>
	        <div class="media-body">
	          <h4 class="media-heading">alt-J</h4>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>



	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="application.js"></script>

</body>
</html>
