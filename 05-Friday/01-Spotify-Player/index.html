<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

	<div class="container">
		<header>
			<div class="row">
				<img class="logo" src="http://kpcbweb2.s3.amazonaws.com/companies/329/logo/original/Spotify.jpg?1364424490" alt="" height="80px">
			</div>
		</header>
		<main>
			<div class="widget">
				<div class="header">
				<!-- Try adding/removing these classes: -->
				<!-- disabled -->
				<!-- playing -->
				<div class="btn-play"></div>

				<div class="metadata">
				  <p class="track-name">Hunger of The Pine</p>
				  <p class="track-artist">alt-J</p>

				  <div class="seekbar">
				    <progress value="0" max="30"></progress>
				  </div>
				</div>
				</div>
				<div class="cover">
					<img class="cover" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
				</div>

				<input type="text" class="search-term" placeholder="Search for a song..">

				<audio src="https://p.scdn.co/mp3-preview/8e9c5ffdc38e91659bfe8b6bd44650dfc25a3d31"class="js-player"></audio>
			</div>
		</main>

		<footer>
			<div class="row">
				<p class="text-center">
					Footer
				</p>
			</div>
		</footer>
	</div>

	<!-- Modal -->
	<div class="js-modal modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
	  <div class="modal-dialog modal-sm">
	    <div class="modal-content">
	      <div class="media">
	        <div class="media-left">
            <img class="media-object" src="https://i.scdn.co/image/04da6dfc1f5f45fdeba938a0cc71cf372524fd43">
	        </div>
	        <div class="media-body">
	          <h4 class="media-heading">alt-J</h4>
	        </div>
	      </div>
	    </div>
	  </div>
	</div>



	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="application.js"></script>

</body>
</html>
